<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

    <header>
        <h1 class="fashion_taital">Dashboard de Vendas</h1>
        <nav>
            <a href="#" class="logo"></a>
            <img src="images/RafaTech.jpg   " alt="logotipo">
            </a>


            <ul>




                <li>
                    <a href="#">
                        <ion-icon name="home"></ion-icon>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="product.html">
                        <ion-icon name="filing" role="img" class="md hydrated" aria-label="filing"></ion-icon>
                        <span>Produtos</span>
                    </a>
                </li>
            </ul>
            <div class="tema">
                <ion-icon name="sunny"></ion-icon>
                <div class="troca"></div>
                <ion-icon name="moon"></ion-icon>
            </div>

            <div class="sidebar">
                <a href="login.html">
                    <span class="material-symbols-outlined">logout</span>
                    <p>Sair<p>
                </a>
            </div>
        </nav>

    </header>

    <section id="sales-stats">
        <h2 class="shirt_text">Vendas de Produtos</h2>
        <canvas id="salesChart" width="400" height="200"></canvas>
    </section>

    <section id="product-distribution">
        <h2 class="shirt_text">Mais vendidos</h2>
        <canvas id="distributionChart" width="400" height="200"></canvas>
    </section>

    <script>
        // Dados fictícios para as vendas
        const salesData = {
            labels: ['Betoneira 200L', 'Pá', 'Serra Circular'],
            datasets: [{
                label: 'Vendas em Reais (R$)',
                data: [300, 1500, 400],
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(75, 192, 192, 0.2)'],
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)'],
                borderWidth: 1
            }]
        };

        const distributionData = {
            labels: ['Betoneira 200L', 'Pá', 'Serra Circular'],
            datasets: [{
                label: 'Quantidade Vendida',
                data: [10, 50, 20], // Quantidade vendida
                backgroundColor: ['rgba(255, 206, 86, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)'],
                borderColor: ['rgba(255, 206, 86, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'],
                borderWidth: 1
            }]
        };

        // Gráfico de Vendas
        const salesChart = new Chart(document.getElementById('salesChart'), {
            type: 'bar', // Tipo do gráfico: Barra
            data: salesData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Distribuição
        const distributionChart = new Chart(document.getElementById('distributionChart'), {
            type: 'pie', // Tipo do gráfico: Pizza
            data: distributionData
        });
    </script>
    <script>
        const sunIcon = document.querySelector('.tema ion-icon[name="sunny"]');
        const moonIcon = document.querySelector('.tema ion-icon[name="moon"]');
        const body = document.body;
    
        // Carrega o tema salvo no localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
            if (savedTheme === 'dark-mode') {
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        } else {
            sunIcon.style.display = 'none';
        }
    
        // Alterna para o modo escuro
        moonIcon.addEventListener('click', () => {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark-mode');
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'block';
        });
    
        // Alterna para o modo claro
        sunIcon.addEventListener('click', () => {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light-mode');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
        });
    </script>
    
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/index.js"></script>
    <script src="dashboard/js/scripts.js"></script>

</body>

</html>
